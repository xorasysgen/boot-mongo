#Spring boot, backend and security properties
spring.application.name=Spring Boot Mongo Support-CL101
#Content-Encoding gzip
server.compression.enabled=true
#in bytes which indicate only those content which size is grated then this value.
server.compression.min-response-size=2048



spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
logging.level.org.springframework.web=INFO



#https://docs.spring.io/spring-boot/docs/2.0.x/actuator-api/html/
#https://docs.spring.io/spring-boot/docs/current/reference/html/production-ready-endpoints.html
management.endpoints.web.base-path=/monitor

management.health.defaults.enabled=false
management.endpoint.health.show-details=always
management.endpoints.enabled-by-default=true
management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=conditions
management.health.diskspace.enabled=true
management.health.db.enabled=true
management.health.status.order=true
management.endpoint.scheduledtasks.enabled=true
management.endpoint.shutdown.enabled=true

management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

info.app.name=@project.name@
info.app.description=@project.description@
#info.app.version=@project.version@
info.app.version=1.0.0
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@


logging.file=target/app.log

